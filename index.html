<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vanilla-masker@1.1.1/lib/vanilla-masker.js"></script>
</head>
<body>
    <h2>Pedido do Cliente</h2>
    <form id="pedidoForm">
        <div class="form-group">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>
        </div>

        <div class="form-group">
            <label for="produtos">Produtos:</label>
            <textarea id="produtos" rows="4" style="width: 100%" required></textarea>
        </div>

        <div class="form-group">
            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" required>
                <option value="">Selecione</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="pix">PIX</option>
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
                <option value="vr">VR</option>
            </select>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" rows="2" style="width: 100%" required></textarea>
        </div>

        <div class="form-group">
            <label for="valor">Valor Total:</label>
            <input type="text" id="valor" required>
        </div>

        <button type="button" onclick="imprimirPedido()">Imprimir Pedido</button>
    </form>

    <!-- Botão de teste -->
    <button type="button" onclick="testarImpressora()" style="margin-top: 10px; background-color: #007bff;">
        Testar Impressora
    </button>

    <script>
        // Função de teste simples
        function testarImpressora() {
            try {
                rawbt.printText("=== TESTE DE IMPRESSAO ===\n\nFuncionando!\n\n\n");
                alert('Comando de impressão enviado!');
            } catch (e) {
                alert('Erro: ' + e.message);
            }
        }

        // Função principal de impressão
        function imprimirPedido() {
            try {
                const nome = document.getElementById('nome').value;
                const telefone = document.getElementById('telefone').value;
                const produtos = document.getElementById('produtos').value;
                const pagamento = document.getElementById('pagamento').value;
                const endereco = document.getElementById('endereco').value;
                const valor = document.getElementById('valor').value;

                const texto = 
                    "===== PEDIDO =====\n" +
                    "Cliente: " + nome + "\n" +
                    "Telefone: " + telefone + "\n" +
                    "Produtos: " + produtos + "\n" +
                    "Pagamento: " + pagamento + "\n" +
                    "Endereco: " + endereco + "\n" +
                    "Valor: " + valor + "\n" +
                    "================\n\n\n";

                rawbt.printText(texto);
                alert('Pedido enviado para impressão!');
            } catch (e) {
                alert('Erro ao imprimir: ' + e.message);
            }
        }

        // Máscaras
        window.onload = function() {
            var telefoneInput = document.getElementById('telefone');
            VMasker(telefoneInput).maskPattern('(99) 99999-9999');

            var valorInput = document.getElementById('valor');
            VMasker(valorInput).maskMoney({
                precision: 2,
                separator: ',',
                delimiter: '.',
                unit: 'R$ '
            });
        }
    </script>
</body>
</html>
