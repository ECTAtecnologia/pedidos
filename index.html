<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vanilla-masker@1.1.1/lib/vanilla-masker.js"></script>
</head>
<body>
    <h2>Pedido do Cliente</h2>
    <form id="pedidoForm">
        <!-- ... resto do formulário permanece igual ... -->
    </form>

    <!-- Botão de teste -->
    <button type="button" onclick="testarImpressora()" style="margin-top: 10px; background-color: #007bff;">
        Testar Impressora
    </button>

    <script>
        // Função para imprimir
        function printRawBT(texto) {
            try {
                if (typeof window.print !== 'undefined') {
                    window.print.print(texto);
                    return true;
                } else if (typeof print !== 'undefined') {
                    print.print(texto);
                    return true;
                }
                
                alert('Não foi possível encontrar a interface de impressão.\n\nPor favor:\n1. Certifique-se de estar usando o navegador interno do RawBT\n2. Verifique se a impressora está conectada');
                return false;
            } catch (e) {
                alert('Erro ao imprimir: ' + e.message);
                return false;
            }
        }

        // Função de teste simples
        function testarImpressora() {
            const textoTeste = "\x1B\x40" +  // Initialize printer
                              "\x1B\x61\x01" +  // Center alignment
                              "=== TESTE DE IMPRESSAO ===\n\n" +
                              "Funcionando!\n\n\n" +
                              "\x1B\x64\x02";  // Feed 2 lines
            
            if (printRawBT(textoTeste)) {
                alert('Comando de impressão enviado!');
            }
        }

        // Função principal de impressão
        function imprimirPedido() {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const produtos = document.getElementById('produtos').value;
            const pagamento = document.getElementById('pagamento').value;
            const endereco = document.getElementById('endereco').value;
            const valor = document.getElementById('valor').value;

            const texto = 
                "\x1B\x40" +  // Initialize printer
                "\x1B\x61\x01" +  // Center alignment
                "===== PEDIDO =====\n\n" +
                "\x1B\x61\x00" +  // Left alignment
                "Cliente: " + nome + "\n" +
                "Telefone: " + telefone + "\n" +
                "\nProdutos:\n" + produtos + "\n" +
                "\nPagamento: " + pagamento + "\n" +
                "Endereco: " + endereco + "\n" +
                "Valor: " + valor + "\n" +
                "\x1B\x61\x01" +  // Center alignment
                "================\n\n\n" +
                "\x1B\x64\x02";  // Feed 2 lines

            if (printRawBT(texto)) {
                alert('Pedido enviado para impressão!');
            }
        }

        // Máscaras
        window.onload = function() {
            var telefoneInput = document.getElementById('telefone');
            VMasker(telefoneInput).maskPattern('(99) 99999-9999');

            var valorInput = document.getElementById('valor');
            VMasker(valorInput).maskMoney({
                precision: 2,
                separator: ',',
                delimiter: '.',
                unit: 'R$ '
            });
        }
    </script>
</body>
</html>
